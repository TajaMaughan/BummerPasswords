            </div>
        </div>

        <form action="https://mailthis.to/bummerpass@gmail.com" method="POST" encType="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Name:</label>
                <textarea class="form-control" id="text-area" rows="1"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Email address:</label>
                <textarea class="form-control" id="text-area" rows="1"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter comments here:</label>
                <textarea class="form-control" id="text-area" rows="3"></textarea>
            </div>

            <div>
                <input type="hidden" name="_subject" value="Contact form submitted">
                <input type="hidden" name="_after" value="mainPage.html">
                <input type="hidden" name="_honeypot" value="">
                <input type="hidden" name="_confirmation" value="">
                <input type="submit" value="Send">
            </div>
        </form>

        <br>
